<h2>Product Detail</h2>
<div *ngIf="product" class="card h-100">
    <a class="text-decoration-none">
        <div style="align-content:center;">
            <img src="/assets/{{ product.imagem }}" height="164px" width="253px" alt="">
        </div>
    </a>
    <h4 class="card-title">{{ product.nome | titlecase }}</h4>

    <div [ngSwitch]="product.promocao">
        <p *ngSwitchCase="true">Promoção!</p>
        <p *ngSwitchCase="false">Por apenas:</p>
    </div>

    <div *ngIf="product.promocao" class="card-body">
        <div><h4 class="card-text">De:
            <small><del>{{ product.valor | currency:'BRL':true:'1.2-2':'pt' }}</del></small>
            Por: {{ product.valorPromo | currency:'BRL':true:'1.2-2':'pt' }}
        </h4></div>
    </div>

    <div *ngIf="!product.promocao" class="card-body">
        <div><h4>{{ product.valor | currency:'BRL':true:'1.2-2':'pt' }}</h4></div>
    </div>

    <!-- <div class="card-footer">
        <a class="btn btn-primary" [routerLink]="['/carrinho',produto.id]">
            <span class="fa fa-shopping-cart"></span> Comprar
        </a>
    </div> -->
</div>
